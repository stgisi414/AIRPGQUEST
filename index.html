<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini: Endless Adventure</title>
    <link rel="icon" type="image/png" href="/ea-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
    <style>
      :root {
        --font-primary: 'IM Fell English', serif;
        --font-display: 'MedievalSharp', cursive;
        --color-background: #1a1a1a;
        --color-text: #e0e0e0;
        --color-text-muted: #aaa;
        --color-primary: #a47b37;
        --color-primary-dark: #8a652a;
        --color-surface: #2a2a2a;
        --color-border: #444;
        --border-radius: 8px;
        --shadow-strong: 0 4px 15px rgba(0, 0, 0, 0.5);
      }

      * {
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: var(--font-primary);
        background-color: var(--color-background);
        color: var(--color-text);
        line-height: 1.7;
        font-size: 18px;
        overflow-x: hidden;
      }

      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100%;
        padding: 1rem;
        width: 100%;
      }
      
      h1, h2, h3 {
        font-family: var(--font-display);
        color: var(--color-primary);
        text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        margin: 0 0 1rem 0;
      }

      p {
        margin-top: 0;
      }

      button {
        font-family: var(--font-display);
        font-size: 1.2rem;
        padding: 0.8rem 1.5rem;
        border: 2px solid var(--color-primary);
        background-color: transparent;
        color: var(--color-primary);
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: var(--border-radius);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      button:hover:not(:disabled), button:focus:not(:disabled) {
        background-color: var(--color-primary);
        color: var(--color-background);
        box-shadow: 0 0 10px var(--color-primary);
      }

      button:disabled {
        border-color: var(--color-border);
        color: var(--color-border);
        cursor: not-allowed;
        opacity: 0.6;
      }
      
      input[type="text"] {
        background-color: var(--color-surface);
        border: 2px solid var(--color-border);
        color: var(--color-text);
        padding: 0.8rem;
        font-family: var(--font-primary);
        font-size: 1.1rem;
        border-radius: var(--border-radius);
        width: 100%;
        max-width: 400px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--color-primary);
      }
      
      .loader {
        border: 4px solid var(--color-border);
        border-top: 4px solid var(--color-primary);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

{

  }
}
</script>

</head>
