<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aethelgard's Echo</title>
    <link rel="icon" type="image/png" href="/ea-logo.png">
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700&family=Cormorant+Garamond:wght@400;600;700&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet"/>
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f2a60d", // Keeping your main gold as primary
              "combat-primary": "#66FCF1", // Cyan for combat highlights
              "background-light": "#f8f7f5",
              "background-dark": "#0B132B", // New Darker Combat BG
              "landing-dark": "#0A192F",
              
              // --- NEW COMBAT COLORS ---
              "surface-dark": "#1A1A1D",
              "border-dark": "#2D3142",
              "player-heal": "#14A76C",
              "player-crit": "#FFD700",
              "enemy-damage": "#C3073F",
              "enemy-debuff": "#4E4376",
              // -------------------------
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"],
              "serif": ["Cormorant Garamond", "serif"],
              "combat-display": ["Cinzel", "serif"], // New Combat Font
              "landing-body": ["Lato", "sans-serif"],
              "heading": ["Cinzel", "serif"],
            },
            borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
          },
        },
      }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Scrollbar styling for the story panel */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #181611; }
        ::-webkit-scrollbar-thumb { background: #544c3b; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #f2a60d; }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.1.1",
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
        "@google/genai": "https://esm.sh/@google/genai@^1.12.0",
        "react/": "https://esm.sh/react@^19.1.1/"
      }
    }
    </script>
  </head>
  <body class="bg-background-dark text-[#bab09c] antialiased h-full">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
